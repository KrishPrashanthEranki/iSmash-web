<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Sections HTML</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Section 1: Content Till Now and GIF Container -->
    <div class="wrapper">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="Assets/Logo.png" alt="Logo">
        </div>
        <div class="section section-1-content" id="section-1">
            <div class="content-till-now">
                <!-- Add your texts for the left content here -->
                <h1 id="extra">Extra is <span style="color: #ff148b;">Always</span></h1>
                <h1 style="color: #ff148b;"></h1style>Good!</h1>
                <p>Be it <span style="color: #ff148b;">Extra savings</span> or <span style="color: #ff148b;">Extra Protection! Or Both!</span></p>
                <p>Get any iPhone repaired, Save Â£20 and claim a free battery or screen protector included!</p>
                <button id="book-button">Book a repair!</button>
            </div>
            <div class="gif-container">
                <!-- Add the 1:1 scalable GIF here -->
                <img src="Assets/Anim Explo 2_2.gif" alt="Scalable GIF">
            </div>
        </div>
    </div>

    <!-- Section 2: Text and Explanatory Images -->
    <div class="section" style="background-color: #f7f7f7;">
        <div class="text-content">
            <h2>Text</h2>
            <p>
                Your explanatory text here...
            </p>
        </div>
        <div class="explanatory-images">
            <img src="Assets/Icon-1.png" alt="Image 1">
            <img src="Assets/Icon-2.png" alt="Image 2">
            <img src="Assets/Icon-3.png" alt="Image 3">
        </div>
        <div class="button-container">
            <button>Click Me</button>
        </div>
    </div>

    <!-- Section 3: Footer Buttons -->
    <div class="section" style="background-color: #290a38;">
        <div class="footer-buttons">
            <img src="Assets/Facebook.png" alt="facebook">
            <img src="Assets/Insta.png" alt="insta">
            <img src="Assets/Aviator.png" alt="twitter">
            <img src="Assets/LinkedIn.png" alt="linkedIn">
        </div>
        <hr>
        <div class="follow-us-buttons">
            <!-- Add your follow us buttons here -->
        </div>
        <div class="view-online-button">
            <button>View Online</button>
        </div>
    </div>
</body>

</html>
